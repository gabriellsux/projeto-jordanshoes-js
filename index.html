<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <div class="container">
                <h3>Frete grátis para todo o Brasil</h3>
            </div>
        </div>
    </header>

    <!-- BG HERO -->
    <section class="hero">
        <div class="container">
            <div class="text-hero">
                <div>
                    <img src="/assets/img/logo-jordan.svg" alt="Logo Jordan">
                    <p>JordanShoes</p>
                </div>
                <h2>A melhor loja de Jordan</h2>
                <p><span class="animation"></span></p>
            </div>
        </div>
    </section>

    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="main-title">
                <h2>Os melhores em um só lugar</h2>
                <div>
                    <p>A marca Jordan na JordanShoes é a escolha certa para os amantes de sneakers que buscam um estilo e conforto.</p>
                </div>
            </div>

            <div class="main-cards">
                <div class="card">
                    <div class="card-image-container">
                        <img src="/assets/img/jordan-green.png" alt="Air Jordan Green">
                    </div>
                    <div class="card-info">
                        <h4>Air Jordan</h4>
                        <p class="card-category">Tênis Air Jordan</p>
                        <p class="card-price">R$ 1.199,99</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="assets/js/typed.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sneakers.js"></script>
</body>
</html>
